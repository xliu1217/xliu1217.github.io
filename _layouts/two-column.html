    <!-- Open Sans Font Link -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }

        #news-section {
        overflow-y: auto;
        border-right: 1px solid #ccc;
    }


        .venn-container {
            margin-left: auto;
            /* This allows the content to move as far to the right as it can within its containing element */
            margin-right: -200px;
            /* A small margin from the right to ensure it's not directly touching the border */
        }

        .venn-diagram {
            display: block;
            margin: 0 auto;
            /* This centers it within the venn-container */
        }
        .life-photos {
    width: 100%;
}



.news-container {
    background-color: red;
}

.about-me-container {
    background-color: blue; /* This is just for visualization */
}



       

        /* Two-column Layout CSS */
        .container {
            display: flex;
            flex-direction: row;
            /* Explicitly set to row */
            justify-content: space-between;
            flex-wrap: nowrap;
            align-items: flex-start;
            /* Prevent wrapping */
        }

        .left-column {
            width: 25%;
            min-width: 200px;
            /* Minimum width before it tries to shrink further */
            box-sizing: border-box;
            padding: 10px;
            overflow-wrap: break-word;
            margin-left: 120px;
            display: flex;
            flex-direction: column;
            overflow-y: hidden;  /* This line will hide the vertical scrollbar */
        }

       

        .right-column {
            width: 60%;
            min-width: 300px;
            /* Minimum width before it tries to shrink further */
            box-sizing: border-box;
            padding: 10px;
            overflow-wrap: break-word;
            margin-right: 110px;
            text-align: justify;
            /* This line ensures that text is justified */
        }

        h1,
        h2 {
            display: block;
            margin-top: 0.5em;
            /* Add space above the headings */
            margin-bottom: 0.5em;
            /* Add space below the headings */
            clear: both;
            /* Clear floated content */
        }

        /* Responsive Breakpoint for smaller screens */
        @media (max-width: 768px) {
    .left-column, .right-column {
        width: 100%;
        min-width: 0; /* Reset min-width for small screens */
        order: 1; /* This is optional if they are already in order in your HTML, but just in case */
    }
    .right-column {
        order: 2;
    }
}

    </style>
</head>
